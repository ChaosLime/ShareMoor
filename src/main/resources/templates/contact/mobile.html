<html xmlns:th="https://www.thymeleaf.org">
<link href="/css/mobile.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

	<title>Share Moor - Contact</title>
</head>
	<h1 class="logo">Share Moor</h1>
<header>

	<!--Be sure to get a logo into assets if we decide to use one?
	If so, remove header of logo name
	<img src="/assets/logo.png" alt="logo" class="logo"> -->

	<nav>
		<ul>
			<li><a href="/">Welcome</a></li>
			<li><a href="/upload" >Upload</a></li>      
			<li><a href="/gallery">Gallery</a></li>
			<li><a href="/share">Share</a></li>
			<li><a href="/contact" class="active-page">Contact</a><div class="active-page-bar"></div></li>      
			<li><a href="/about">About</a></li>
		</ul>
	</nav>
</header>

<body>

<div class="center">
	<div th:if="${message}">
		<h2 th:text="${message}"></h2>
	</div>

	<div class="center">
		<form method="POST" action="/contactInfo">
				<h3>Please provide your email if you would like to be notified after the event to where you can obtain all of the events uploads.</h3>
				<label class="nested-center">Contact Email: <br>
				<input type="email" id="contactInfo" name="contactInfo" class="email">
				</label>
				<span th:if="${contactInfoErrorMessage}" th:text="${contactInfoErrorMessage}" class="error">
				</span>
				<br><br>
			
			<input class="submit" type="submit" value="Submit" />	
		</form>
	</div>
</div>
</body>
<hr>
<footer class="center">Share Moor, A privacy respecting file sharing tool.<br>[Mobile page]</footer>
</html>
