<html xmlns:th="https://www.thymeleaf.org">
<body>
	<h1>Approval Page</h1>
	<div th:if="${message}">
		<h2 th:text="${message}"></h2>
	</div>

	<div th:each="file,iter : ${reviewFiles}">
		<th:block th:if="${iter.index == 0}">
			<form method="POST" action="/approval">

				<button type="submit" name="approvedFilename" th:value="${file}">Approve</button>
				<a th:href="${file}"> <!-- <span th:text="${iter.index}"></span>-->
					<span th:each="file2,iter2 : ${reviewThumbs}"> <th:block
							th:if="${iter2.index == iter.index}">
							<img th:src="${file2}" />
							<!-- <span th:text="${iter.index}"></span>-->
						</th:block>
				</span>
				</a>
				<button type="submit" name="deniedFilename" th:value="${file}">Deny</button>

			</form>
		</th:block>
	</div>
</body>
</html>
