<html xmlns:th="https://www.thymeleaf.org">
<link href="/css/mobile.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

	<title>Share Moor - Gallery</title>
</head>
	<h1 class="logo">Share Moor</h1>
<header>

	<!--Be sure to get a logo into assets if we decide to use one?
	If so, remove header of logo name
	<img src="/assets/logo.png" alt="logo" class="logo"> -->

	<nav>
		<ul>
			<li><a href="/">Welcome</a></li>
			<li><a href="/upload">Upload</a></li>
			<li><a href="/gallery" class="active-page">Gallery View</a><div class="active-page-bar"></div></li>
			<li><a href="/pageView">Page View</a></li>
			<li><a href="/share">Share</a></li>      
			<li><a href="/contact">Contact</a></li>      
			<li><a href="/about">About</a></li>
		</ul>
	</nav>
</header>

<body>

<div class="center">
	<div th:if="${message}">
		<h2 th:text="${message}"></h2>
	</div>
	<h3 class="center">If you see anything you would like to keep,<br>select it to download it.</h3>
	<hr>
	<div>
		<div>
			<div th:each="file,iter : ${files}">
				<a th:href="${file}">
					<!-- <span th:text="${iter.index}"></span>-->
					<span th:each="file2,iter2 : ${thumbs}">
						 <th:block th:if="${iter2.index == iter.index}">
							<img class="imagePreview" th:src="${file2}"/>
							<!-- <span th:text="${iter.index}"></span>-->
						</th:block>
					</span>
				</a>
			</div>
		</div>
	</div>
	</div>
</body>
<hr>
<footer class="center">Share Moor, A privacy respecting file sharing tool.<br>[Mobile page]</footer>
</html>
