<html xmlns:th="https://www.thymeleaf.org">
<link href="/css/mobile.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

<title>Share Moor - Share</title>
</head>
<h1 class="logo">Share Moor</h1>
<header>

	<!--Be sure to get a logo into assets if we decide to use one?
	If so, remove header of logo name
	<img src="/assets/logo.png" alt="logo" class="logo"> -->

	<nav>
		<ul>
			<li><a href="/">Welcome</a></li>
			<li><a href="/upload">Upload</a></li>
			<li><a href="/gallery">Gallery View</a></li>
			<li><a href="/pageView">Page View</a></li>
			<li><a href="/share" class="active-page">Share</a>
			<div class="active-page-bar"></div></li>
			<li><a href="/contact">Contact</a></li>
			<li><a href="/about">About</a></li>
		</ul>
	</nav>
</header>
<body>
	<div class="center">
		<h1>Wifi QR code:</h1>

		<img class="qrCode" th:src="@{assests/wifiQR.png}" /> Wifi Name: <a
			th:text="${ssid}"></a><br> Password: <a th:text="${pass}"></a>
		<hr>
		<h1>Site QR code:</h1>

		<img class="qrCode" th:src="@{assests/websiteQR.png}" /> <a
			th:text="${address}" th:href="${address}"></a>
	</div>

</body>
<hr>
<footer class="center">
	Share Moor, A privacy respecting file sharing tool.<br>[Mobile
	page]
</footer>
</html>
